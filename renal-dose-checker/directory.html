<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Renal Dose Calculator – Drug Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Shared main stylesheet -->
  <link rel="stylesheet" href="../shared/styles.css">

  <style>
    .directory-app {
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem;
      padding-bottom: 5rem; /* space for the persistent bottom bar */
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    /* A–Z jump navigation bar */
    .letter-nav {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin: 0.75rem 0 1.25rem;
    }

    .letter-nav a {
      padding: 0.35rem 0.55rem;
      border-radius: 6px;
      background: #e2e8f0;
      text-decoration: none;
      color: #111827;
      font-size: 0.85rem;
    }

    .letter-nav a:hover {
      background: #cbd5f0;
    }

    /* Drug list container */
    .drug-list {
      background: #fff;
      border-radius: 0.75rem;
      padding: 1rem 1.25rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-top: 1rem;
    }

    .letter-section {
      margin-top: 2rem;
    }

    .letter-section h2 {
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 0.25rem;
      margin-bottom: 0.75rem;
      scroll-margin-top: 90px; /* offset for sticky header */
    }

    /* Two-column layout */
    .letter-columns {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.4rem 1rem;
    }

    @media (max-width: 650px) {
      .letter-columns {
        grid-template-columns: 1fr;
      }
    }

    /* Drug links */
    .drug-link {
      display: block;
      padding: 0.35rem 0;
      color: #0f766e;
      text-decoration: none;
      font-size: 1rem;
    }

    .drug-link:hover {
      text-decoration: underline;
    }

    /* Fixed bottom back bar */
    .fixed-back-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #ffffff;
      border-top: 1px solid #d1d5db;
      padding: 0.75rem;
      display: flex;
      justify-content: center;
      z-index: 9999;
    }

    .fixed-back-bar a {
      background: #e2e8f0;
      color: #111827;
      padding: 0.55rem 1.3rem;
      border-radius: 999px;
      text-decoration: none;
      font-size: 1rem;
    }

    .fixed-back-bar a:hover {
      background: #cbd5f0;
    }
  </style>
</head>

<body>

<!-- Site header (blue bar) -->
<header class="site-header">
  <div class="header-content">
    <h1 class="header-title">Medicines Optimisation Tools</h1>
    <nav>
      <a href="../index.html" class="home-link">← Home</a>
    </nav>
  </div>
</header>

<div class="directory-app">
  <h1>Medicines A–Z Directory</h1>
  <p>Browse all medicines included in the renal dose calculator.</p>

  <!-- A–Z jump menu -->
  <div class="letter-nav" id="letter-nav"></div>

  <!-- Drug list -->
  <div id="drug-directory" class="drug-list">
    Loading drug list…
  </div>
</div>

<!-- Fixed bottom bar -->
<div class="fixed-back-bar">
  <a href="./index.html">← Back to Renal Calculator</a>
</div>

<script>
  async function loadDirectory() {
    const container = document.getElementById("drug-directory");
    const letterNav = document.getElementById("letter-nav");

    try {
      const res = await fetch("./drugs.json", { cache: "no-store" });
      const drugs = await res.json();

      // Sort alphabetically
      drugs.sort((a, b) => a.name.localeCompare(b.name));

      // Group by first letter
      const grouped = {};
      drugs.forEach(drug => {
        const letter = drug.name[0].toUpperCase();
        if (!grouped[letter]) grouped[letter] = [];
        grouped[letter].push(drug);
      });

      // Build A–Z navigation
      const letters = Object.keys(grouped).sort();
      letters.forEach(letter => {
        const link = document.createElement("a");
        link.href = "#" + letter;
        link.textContent = letter;
        letterNav.appendChild(link);
      });

      // Clear content
      container.innerHTML = "";

      // Render each letter section
      letters.forEach(letter => {
        const section = document.createElement("section");
        section.className = "letter-section";
        section.id = letter;

        const header = document.createElement("h2");
        header.textContent = letter;
        section.appendChild(header);

        // Two-column grid container
        const cols = document.createElement("div");
        cols.className = "letter-columns";

        grouped[letter].forEach(drug => {
          const link = document.createElement("a");
          link.className = "drug-link";
          link.href = "drug.html?id=" + encodeURIComponent(drug.id);
          link.textContent = drug.name;
          cols.appendChild(link);
        });

        section.appendChild(cols);
        container.appendChild(section);
      });

    } catch (err) {
      console.error("Directory load error:", err);
      container.innerHTML = "Failed to load drug directory.";
    }
  }

  loadDirectory();
</script>

</body>
</html>
