<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<body>
<header>
<h1>Hypertension management assistant</h1>
<p class="subtitle">NICE NG136 aligned â€“ decision support only</p>
<a href="../index.html" class="return-home">Back to home</a>
</header>

<main>
<div class="matrix" id="ACE"></div>
<div class="matrix" id="ARB"></div>
<div class="matrix" id="CCB"></div>
<div class="matrix" id="THZ"></div>
<div class="matrix" id="OTH"></div>
</main>

<script>
(function(){
  function init(){
    const DATA={
      ACE:[["Ramipril",["1.25","2.5","5","10"]]],
      ARB:[["Losartan",["25","50","100"]]],
      CCB:[["Amlodipine",["5","10"]]],
      THZ:[["Indapamide",["2.5"]]],
      OTH:[["Spironolactone",["25"]]]
    };

    function renderSection(id){
      const box=document.getElementById(id);
      if(!box) return;
      box.innerHTML="";
      DATA[id].forEach(([n,d])=>{
        const div=document.createElement("div");
        div.textContent=n+" "+d.join("/");
        box.appendChild(div);
      });
    }
    ["ACE","ARB","CCB","THZ","OTH"].forEach(renderSection);
  }

  if(document.readyState==="loading"){
    document.addEventListener("DOMContentLoaded", init);
  } else {
    init();
  }
})();
</script>

</body>
</html>
