<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Hypertension</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../shared/styles.css"></head>
<body>
<header><h1>Hypertension management</h1><a href="../index.html" class="return-home">Back</a></header>
<main class="card">
<div id="matrix"></div>
<script>
const DRUGS=[
 {n:'Amlodipine',d:['2.5','5','10']},
 {n:'Ramipril',d:['1.25','2.5','5','10']}
];
const st={};
const m=document.getElementById('matrix');
function r(){
 m.innerHTML='';
 DRUGS.forEach(x=>{
  if(!st[x.n]) st[x.n]={c:null,b:new Set(),bd:false};
  const s=st[x.n];
  const row=document.createElement('div');
  row.innerHTML=`<strong>${x.n}</strong> `+x.d.map(d=>{
    let cl=s.b.has(d)||s.bd?'style="text-decoration:line-through"':'';
    return `<span ${cl} onclick="sel('${x.n}','${d}')">${d}</span>`;
  }).join(' ') +
  ` <button onclick="blk('${x.n}')">${s.bd?'Unblock':'Block'}</button>`;
  m.appendChild(row);
 });
}
function sel(n,d){const s=st[n];if(s.bd||s.b.has(d))return;s.c=d;r();}
function blk(n){const s=st[n];s.bd=!s.bd;if(s.bd){s.c=null;s.b=new Set(DRUGS.find(x=>x.n==n).d);}else s.b.clear();r();}
r();
</script>
</main></body></html>
